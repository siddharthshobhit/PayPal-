<ion-header>

  <ion-navbar>
    <ion-title>Pay With PayPal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="addBorder">
    <ion-label color="primary" fixed>Amount</ion-label>
    <ion-input type="number" placeholder="Enter Amount" [(ngModel)]="amount"></ion-input>
  </ion-item>
  <div class="payButtonAlignment">
      <button ion-button color="danger" (click)="clearButton()" [disabled]="!amount">
         Clear
        </button>
    <button ion-button (click)="payNow(amount)" [disabled]="!amount">
      Pay Now
    </button>
  </div>

</ion-content>
